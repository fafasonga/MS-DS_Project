{% extends 'base.html' %}

{% block content %}

<div id="map" class="map map-home" style="height: 600px; width: 100%; margin-top: 14px"></div>
<title>Positioning System</title>


<div class="row">
    <div class="col-md-4">
        <br>
        <br>
        <span id="ex1CurrentSliderValLabel">Current time: <span id="ex1SliderVal"></span></span><br>
        <div class="btn-group" role="group" aria-label="...">
</div>


        <select onchange="fetch_data(this);">
            <option disabled selected value> -- select an option --</option>
            {% if users %}
            <option value="all">All Users</option>
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
            {% endif %}
        </select>

        <form method="post" id="fetch_data">
            <input type="hidden" id="username" name="username">
        </form>
    </div>

    <div class="col-md-4">
        <br>
    <div align="center">
        {% if data %}
        <p>Data length is: {{ count }}</p>
        <input
                id = "ex1"
                data-slider-id='ex1Slider'
                type="text"
                data-slider-min = "0"
                data-slider-max = "{{ count }}"
                data-slider-step = "1"
                data-slider-value = "0"
                data-provide = "slider">
        {% endif %}
        <p id="data-holder"></p>
    </div>
    </div>

    <div class="col-md-4"><br><br>
        <div align="center">
            <!--add button to add the marker to the lines or removing the markers-->
        </div>
    </div>
</div>

<script>
var mymap;
var markersLayer = new L.LayerGroup();
var counter = 0;
var speed = 1000;

var timer;
var mySlider;
var sliderControl;

function loop() {
    mymap.removeLayer(markersLayer);
    mySlider.slider('setValue', ++counter);
    if(counter == {{ count }} - 1) {
        mymap.removeLayer(markersLayer);
        markersLayer = new L.LayerGroup();
        markersLayer.addTo(mymap);
        counter = 0;
    }
};


function start() {
    clearInterval(timer);
    timer = setInterval(loop, speed);
};

function stop() {
    clearInterval(timer);
};

function singleSPeed() {
    clearInterval(timer)
    speed = 1000;
    stop();
    start();
};

function doubleSPeed() {
    clearInterval(timer);
    speed = 500;
    stop();
    start();

};

function qtrSPeed() {
    clearInterval(timer);
    speed = 250;
    stop();
    start();
};


function fetch_data(e) {
    var name = $(e).val();
    $('#username').val(name);
    $( "#fetch_data").submit();
};

    $( document ).ready(function() {
        //Creating a map with coordinates of Beinjing
        mymap = L.map('map').setView([39.92553946, 116.45336151], 12);
        markersLayer.addTo(mymap);

        {% if data %}
            var data = JSON.parse({{ data|tojson|safe }});

            function n(n){
                return n > 9 ? "" + n: "0" + n;
            }

            function GetSortOrder(prop) {
                return function(a, b) {
                    if (a[prop] > b[prop]) {
                        return 1;
                    } else if (a[prop] < b[prop]) {
                        return -1;
                    }
                    return 0;
                }
            }

            function extractPts(obj) {
                var pts = [];
                for (var i = 0; i < obj.length; i++) {
                    pts.push(new L.LatLng(obj[i]['lat'], obj[i]['lan']));
                }
                return pts;
            }

            function replaceByValue( obj, old_field, new_field ) {
                for( var k = 0; k < obj.length; ++k ) {
                    var d = new Date(obj[k][old_field])
                    var s = "" + n(d.getHours()) + ":" + n(d.getMinutes()) + ":" + n(d.getSeconds());
                    obj[k][new_field] = s;
                }
                return obj;
            }

            data = replaceByValue(data, 'timestamp', 'dt');
            data.sort(GetSortOrder('dt'));

            function getColor(id) {
                var u = "";

                switch (id) {
                    case 1:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png';
                        break;
                    case 2:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png';
                        break;
                    case 3:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png';
                        break;
                    case 4:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png';
                        break;
                    case 5:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png';
                        break;
                    case 6:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png';
                        break;
                    case 7:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png';
                        break;
                    default:
                        u = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png';
                        break;
                }

                return icon = new L.Icon({
                  iconUrl: u,
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                  iconSize: [20, 35],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -24],
                  shadowSize: [21, 21]
                });
            }

            // With JQuery
            mySlider = $('#ex1').slider({
                formatter: function(value) {
                    mymap.removeLayer(markersLayer);

                    <!--markersLayer = new L.LayerGroup();-->
                    var user_icon = getColor(data[value]['user_id']);
                    <!--L.marker([data[value]['lat'], data[value]['lan']], {time: data[value]['timestamp'], icon: user_icon}).addTo(markersLayer);-->
                    L.marker([data[value]['lat'], data[value]['lan']], {time: data[value]['timestamp'], icon: user_icon});
                    markersLayer.addTo(mymap);

                    sliderControl = L.control.sliderControl({position: "bottomright", layer:markersLayer, follow: 6});
                              //To add the slider to the map ;
                    mymap.addControl(sliderControl);
                                 //And initialize the slider
                    sliderControl.startSlider();

                    var path = L.polyline(extractPts(data), {snakingSpeed: 05});
                    <!--mymap.removeLayer(path);-->

                    mymap.addLayer(path);
                    mymap.addLayer(L.marker(extractPts(data)[0]));
		            mymap.addLayer(L.marker(extractPts(data)[data.length - 1]));

                    path.snakeIn();

                    $("#ex1SliderVal").text(data[value]['timestamp']);
                    return 'Current value: ' + data[value]['timestamp'];
                }
            });

           <!--$("#data-holder").text(JSON.stringify(data));-->


            $( document ).ready(function() {

               for (let i = 0; i < data.length; i++) {
                    L.marker([data[i]['lat'], data[i]['lan']], {time: data[i]['timestamp']}).addTo(markersLayer);
                    markersLayer.addTo(mymap);
               }

                sliderControl = L.control.sliderControl({position: "bottomright", layer:markersLayer, follow: 6});
                              //To add the slider to the map ;
                mymap.addControl(sliderControl);
                             //And initialize the slider
                sliderControl.startSlider();

            });


        {% endif %}

        //adding tile layers to our map
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 22,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);


        $(document).ready(function(){
          $('.dropdown-submenu a.nav-link').on("click", function(e){
            $(this).next('ul').toggle();
            e.stopPropagation();
            e.preventDefault();
          });
        });

        console.log( "ready!" );
    });

</script>

{% endblock %}
