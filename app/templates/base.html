<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css"/>
    <link href="https://cdn.rawgit.com/wenzhixin/multiple-select/master/multiple-select.css" rel="stylesheet"/>

    <style>

        html {
            position: relative;
            min-height: 100%;
        }

        body {
          /* Margin bottom by footer height */
            margin-bottom: 100px;
            height: auto;
        }

        body > .container {
            padding: 65px 15px 0;
        }

        .footer {
            position: fixed;
            display: inline-block;
            left: 0;
            bottom: 0;
            height: 37px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: large;
            line-height: 20px;
            background-color: #2E2E2E;
            overflow: hidden;
        }

        .footer a:first-child {
            border-left: 1px solid #70726F;
        }

        .footer a {
            color: #70726F;
            font-size: 20px;
            padding-left:10px;
            padding-right:10px;
            margin-left:50px;
            margin-right:50px;
            float: right;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            vertical-align: top;
            {#border-right: 1px solid #70726F;#}
            transition: all .5s ease;
        }

        .footer a:hover {
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-left: cornflowerblue 7px solid;
            border-right: cornflowerblue 7px solid;
        }

        .footer > .container {
            padding-right: 35px;
            padding-left: 80px;
        }

        button {
             width: 100px;
             height: 45px;
        }

        #navbarNavDropdown li a:hover {
            text-decoration: whitesmoke;
            color: #fff;
            border-radius: 5px;
            -moz-border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-left: red 2px solid;
        }

        nav {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            -moz-border-radius: 10px;
        }

        .nav a{
            color: white;
            font-size: large;
        }

        .navbar-nav > li{
            padding-left:20px;
            padding-right:20px;
            margin-left:20px;
            margin-right:20px;
        }

        code {
            font-size: 80%;
        }

        .left {
            width: 50px;
            height: 100%;
            background: #2f2f2f;
            white-space: nowrap;
            transition: width 0.5s ;
            position: center;
            z-index: 9999;
        }

         /* Toggle Styles */

         .nav-pills>li>a {
             border-radius: 25px;
         }

         #page-content-wrapper {
            position: absolute;
            padding: 15px;
            width: 100%;
            overflow-x: hidden;
         }

         #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: 0px;
         }

         @media(min-width:770px) {

            #page-content-wrapper {
                top: 40px;
                padding: 20px;
                position: absolute;
                -webkit-transition: all 0.5s ease;
                -moz-transition: all 0.5s ease;
                -o-transition: all 0.5s ease;
                transition: all 0.5s ease;
            }
            #wrapper.toggled #page-content-wrapper {
                position: relative;
                margin-right: 0;
                padding-left: 250px;
            }
            #wrapper.toggled-2 #page-content-wrapper {
                position: relative;
                margin-right: 0;
                margin-left: -200px;
                -webkit-transition: all 0.5s ease;
                -moz-transition: all 0.5s ease;
                -o-transition: all 0.5s ease;
                transition: all 0.5s ease;
                width: auto;
            }
         }

            #ex1Slider .slider-selection {
                background: #f43d2b;
            }

            .slider.slider-horizontal {
                height: 30px;
                width: 1360px;
                margin-top: -5px;
                top: 80%;
            }

            .dropdown-submenu {
                position: relative;
            }

            .dropdown-submenu .dropdown-menu {
                top: 0;
                left: 100%;
                margin-top: -1px;
            }

            #hide1
            {
                display: none;
            }

            #hide2
            {
                display: none;
            }

            #stop
            {
                display: none;
            }

            #show1
            {
                display: inline-block;
            }

            #show2
            {
                display: inline-block;
            }

            #start
            {
                display: inline-block;
            }


        .multipleSelect-container>li>a>label {
          padding: 4px 20px 3px 20px;
        }


        #mySidenav a {
            position: absolute;
            left: -120px;
            transition: 0.3s;
            padding: 15px;
            width: 140px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            border-radius: 0 10px 10px 0;
        }

        #mySidenav a:hover {
            left: 0;
        }

        #ani {
            top: 300px;
            background-color: #2196F3;
        }

        #show1 {
            top: 400px;
            background-color: #f44336;
        }

        #hide1 {
            top: 400px;
            background-color: #f44336;
        }

        #show2 {
            top: 500px;
            background-color: #555
        }
        #hide2 {
            top: 500px;
            background-color: #555
        }


    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
</head>


<body>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/wenzhixin/multiple-select/master/docs/assets/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
    <script src="https://rawgit.com/dwilhelm89/LeafletSlider/master/SliderControl.js"></script>
    <script src="https://cdn.rawgit.com/IvanSanchez/Leaflet.Polyline.SnakeAnim/master/L.Polyline.SnakeAnim.js"></script>
    <script src="https://cdn.rawgit.com/wenzhixin/multiple-select/master/multiple-select.js"></script>

    <!-- Header -->
    {% include 'navbar.html' %}

    <div id="page-content-wrapper">
         <div class="container-fluid xyz">
            <div class="row">
               <div class="col-lg-12">
                   {% block content %}
                   {% endblock %}
               </div>
            </div>
         </div>
    </div>

</body>
</html>
