    <style>

        html {
          position: relative;
          min-height: 100%;
        }
        body {
          /* Margin bottom by footer height */
          margin-bottom: 100px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 47px;
            width: 100%;
            color: white;
            font-size: medium;
            display: inherit;
            line-height: 30px;
            background-color: #2E2E2E;
        }

        body > .container {
          padding: 65px 15px 0;
        }

        .footer > .container {
            padding-right: 35px;
            padding-left: 35px;
        }
        code {
          font-size: 80%;
        }

    .left{
        width: 50px;
        height: 100%;
        background: #2f2f2f;
        white-space: nowrap;
        transition: width 0.5s ;
        position: center;
        z-index: 9999;
    }
	.left ul{
		padding: 0;
		list-style-type: none;
		text-align: left;
	}
	.left li {
		width: 100%;
		height: 60px;
		line-height: 50px;
		padding-left: 18px;
	}
	.left li:hover {
		background: #2E2E2E;
	}

	.left:hover {
        width: 100%;
    }

    .left .item-menu {
        height:50px;
        overflow:hidden;
        color:#fff;
    }
	.left a{
		color: white;
	    text-decoration: none;
	    font-weight: bold;
	}
	span.menu{
		padding-left: 100%;
	}


     /* Toggle Styles */

 .nav-pills>li>a {
    border-radius: 25px;
 }

 #wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
    overflow: hidden;
 }

 #wrapper.toggled {
    padding-left: 250px;
    overflow: hidden;
 }

 #sidebar-wrapper {
    z-index: 1000;
    position: absolute;
    left: 250px;
    width: auto;
    height: 100%;
    margin-left: -250px;
    overflow-y: auto;
    background: #2E2E2E;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
 }

 #wrapper.toggled #sidebar-wrapper {
    width: 250px;
 }

 #page-content-wrapper {
    position: absolute;
    padding: 15px;
    width: 100%;
    overflow-x: hidden;
 }

 .xyz {
    min-width: 400px;
 }

 #wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: 0px;
 }

 .fixed-brand {
    width: 100%;
 }

 /* Sidebar Styles */

 .sidebar-nav {
    position: absolute;
    top: 70px;
    width: 130px;
    margin: 0;
    padding: 0;
    list-style: inherit;
    margin-top: 2px;
 }

 .sidebar-nav li {
    text-indent: 25px;
    line-height: 40px;
 }

 .sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #999999;
 }

 .sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.2);
    border-left: red 2px solid;
 }

 .sidebar-nav li a:active,
 .sidebar-nav li a:focus {
    text-decoration: none;
 }

 .sidebar-nav > .sidebar-brand {
    height: 75px;
    font-size: 30px;
    line-height: 60px;
 }

 .sidebar-nav > .sidebar-brand a {
    color: #999999;
 }

 .sidebar-nav > .sidebar-brand a:hover {
    color: #fff;
    background: none;
 }

 .no-margin {
    margin: auto;
 }

 @media(min-width:768px) {
    #wrapper {
       padding-left: 250px;
    }
    .fixed-brand {
       width: 250px;
    }
    #wrapper.toggled {
       padding-left: 0;
    }
    #sidebar-wrapper {
       width: 250px;
    }
    #wrapper.toggled #sidebar-wrapper {
       width: 250px;
    }
    #wrapper.toggled-2 #sidebar-wrapper {
       width: 50px;
    }
    #wrapper.toggled-2 #sidebar-wrapper:hover {
       width: 250px;
    }
    #page-content-wrapper {
        top: 40px;
       padding: 20px;
       position: absolute;
       -webkit-transition: all 0.5s ease;
       -moz-transition: all 0.5s ease;
       -o-transition: all 0.5s ease;
       transition: all 0.5s ease;
    }
    #wrapper.toggled #page-content-wrapper {
       position: relative;
       margin-right: 0;
       padding-left: 250px;
    }
    #wrapper.toggled-2 #page-content-wrapper {
       position: relative;
       margin-right: 0;
       margin-left: -200px;
       -webkit-transition: all 0.5s ease;
       -moz-transition: all 0.5s ease;
       -o-transition: all 0.5s ease;
       transition: all 0.5s ease;
       width: auto;
    }
 }
