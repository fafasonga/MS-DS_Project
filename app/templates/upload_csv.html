{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Select CSV file from your Computer</strong></div>
        <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div align="center">
                <div class="form-group">
                    <br />
                        <br />
                    <div style="position:relative;">
                        <span class="btn btn-default btn-file">
                            <input type="file" id="file" name="file" accept="text/csv" class="btn btn-default btn-lg" required>
                        </span>
                        <span class="custom-file-control"></span>
                    </div>
                    <br />
                    <br />
                </div>
            </div>

            <div align="center">
                <button type="submit" value="Open file" id="js-upload-submit" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-file"></span> Open... </button>
            </div>
        </form>
    </div>
</div>


    <form method="post" action="{{ url_for('delete_database') }}">
    <input hidden name="command" value="delete_database">
{#    <input type="submit" class="btn btn-danger navbar-btn" value="Click to Delete Stored File">#}
    <button type="submit" id="dele" class="btn btn-danger navbar-btn">
        <span class="glyphicon glyphicon-trash"></span> Delete source file
    </button>
</form>
{% endblock %}
