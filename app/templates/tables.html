{% extends 'base.html' %}

{% block content %}
    <br/>
    <br />
    <br />
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                          <th>Timestamp</th>
                          <th>Username</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for row in data %}
                        <tr>
                        <td>{{ row['id'] }}</td>
                        <td>{{ row['lat'] }}</td>
                        <td>{{ row['lan'] }}</td>
                        <td>{{ row['timestamp'] }}</td>
                        <td>{{ row['username'] }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
